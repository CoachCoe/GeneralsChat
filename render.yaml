services:
  - type: web
    name: generalschat-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MODEL_NAME
        value: facebook/blenderbot-400M-distill
      - key: HUGGINGFACE_API_KEY
        sync: false 